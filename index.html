<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN script goes here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator Khiruba</title>
</head>

<!-- font:sans,serif,mono -->
<body class="bg-gray-400 font-mono p-5">

    <!-- Main Body Container goes here -->
    <div class="main-container max-w-3xl flex flex-col items-center justify-center min-h-screen bg-blue-200">
        <header class="mb-auto bg-white">
            <h1 class="text-[32px] font-bold">Calculator Khiruba</h1>
        </header>
    
        <!-- Main section goes here -->
        <main>
            <section class="calculator p-3 bg-yellow-500">
                <div class="input-container bg-green-300 p-2 space-y-3">
                    <div class="bg-gray-400">
                        <label for="input1" class="">Enter first digit:</label>
                        <input type="text" id="input1" class="w-full border p-1 rounded" placeholder="Enter first digit here">
                    </div>
                    <div class="bg-gray-400">
                        <label for="input2" class="">Enter second digit:</label>
                        <input type="text" id="input2" class="w-full border p-1 rounded" placeholder="Enter second digit here">
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <input type="submit" id="submit" value="Enter" class="p-2 rounded-lg bg-blue-400 hover:bg-blue-600">
                </div>
            </section>
        </main>

        <footer class="mt-auto bg-red-500">
            <p>@ Calculator Khiruba 2025</p>
        </footer>

        <script src="#"></script>
    </div>

</body>
</html>
