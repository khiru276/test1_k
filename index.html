    <!-- Main Body Container goes here -->
    <div class="main-container max-w-3xl mx-auto flex flex-col items-center justify-center min-h-screen bg-blue-200">
        <header class="mb-auto bg-white">
            <h1 class="text-[32px] font-bold">Calculator Khiruba</h1>
        </header>
    
        <!-- Main section goes here -->
        <main>
            <section class="calculator p-3 bg-yellow-500">
                <div class="input-container bg-green-300 p-2 space-y-3">
                    <div class="bg-gray-400">
                        <label for="input1" class="">Enter first digit:</label>
                        <input type="number" id="input1" class="w-full border border-gray-500 border-[2px] p-2 rounded" placeholder="Enter first digit here">
                    </div>
                    <div class="bg-gray-400">
                        <label for="input2" class="">Enter second digit:</label>
                        <input type="number" id="input2" class="w-full border border-gray-500 border-[2px] p-2 rounded" placeholder="Enter second digit here">
                    </div>
                    <div class="bg-gray-400">
                        <label for="operation" class="">Select operation to perform:</label>
                        <select id="operation" class="w-full p-2 border rounded">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (ร)</option>
                            <option value="divide">Division (รท)</option>
                        </select>
                    </div>
                    <div class="bg-gray-400">
                        <label for="result" class="">Results:</label>
                        <input type="number" id="result" class="w-full border border-gray-500 border-[2px] p-2 rounded" placeholder="Results will appear here" readonly>
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <input type="submit" id="submit" value="Enter" class="p-2 rounded-lg text-white bg-blue-500 hover:bg-blue-600">
                </div>
            </section>
        </main>

        <footer class="mt-auto bg-red-500">
            <p>@ Calculator Khiruba 2025</p>
        </footer>

            // Method 3: Results shown in Result Output Box
            function calculate(num1, num2, op) {
                switch(op) {
                    case 'add': return num1 + num2;
                    case 'subtract': return num1 - num2;
                    case 'multiply': return num1 * num2;
                    case 'divide': return num1 / num2;
                    default: return null;
                }
            }

            // can declare const op and use operation.value as well 

            const resultField = document.getElementById('result');

            submit.addEventListener('click', function(event) {
                event.preventDefault();
                const num1 = parseFloat(input1.value);
                const num2 = parseFloat(input2.value);

                if (isNaN(num1) || isNaN(num2)) {
                    alert("Please enter valid numbers!");
                    return;
                }

                const result = calculate(num1, num2, operation.value);
                resultField.value = result;
            });
